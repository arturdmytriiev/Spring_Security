
 <html>
<head><title>Edit Note</title></head>
 <body>
    <h1>Edit Note</h1>
    <form th:action="@{/note/edit}" method="post">
             <input type="hidden" name="id" th:value="${note.id}" />
             <label>Title: <input type="text" name="title" th:value="${note.title}" /></label><br/>
            <label>Content: <textarea name="content" th:text="${note.content}"></textarea></label><br/>
            <button type="submit">Save</button>
         </form>
 </body>
</html>
